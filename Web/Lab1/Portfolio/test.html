        <div class="container wrapper">
            <header>
                <h1>Тест по инженерной графике</h1>
            </header>

            <section id="test">
                <form class="center-form" method="POST" action="mailto:mymail@your.email.address">
                    <div class="form-unit">
                        <p>
                            В каком случее допускается заменять стрелки на размерных линиях 
                            засечками или точками? 
                        </p>
                        <div class="form-unit">
                            <label class="inline" for="ans1">При большом количестве размеров на чертеже</label>
                            <input class="inline" id="ans1" type="radio">
                        </div>
                        <div class="form-unit">
                            <label class="inline" for="ans2">Для выделения стандартных размеров</label>
                            <input class="inline" id="ans2" type="radio">
                        </div>
                        <div class="form-unit">
                            <label class="inline" for="ans2">При недостатке места для стрелок</label>
                            <input class="inline" id="ans2" type="radio">
                        </div>
                    </div>

                    <div class="form-unit">
                        <label class="inline">Gender:</label>
                        <label class="inline" for="male">Male</label>
                        <input class="inline" id="male" type="radio" value="Male">
                        <label class="inline" for="female">Female</label>
                        <input class="inline" id="female" type="radio" value="Female">
                    </div>
                    
                    <div class="form-unit">
                        <label class="block" for="text">Birth date:</label>
                        <textarea class="block" id="text" type="date">
                    </div>

                    
                    <div class="form-unit">
                        <div class="button">
                            <label for="submit"></label>
                            <input id="submit" type="submit">
                        </div>
                        <div class="button">
                            <label for="reset"></label>
                            <input id="reset" type="reset">
                        </div>
                    </div>
                </form>
            </section>
        </div>

            <header><h1>Footer</h1></header>
